{{ block content }}

     <table class="table">
         <tr>
             <th>
                 Если решение In приняло
             </th>
             <th colspan="2">
                 То Ваше решение
             </th>
         </tr>
         {{ for field in form }}
         <tr>
            <th>{{ field.label }}</th>
            {{ for choice in field }}
                <td>{{ choice }} {{ choice.label }}</td>
            {{ endfor }}
         </tr>
    {{ endfor }}
     </table>
    {{ next_button }}

{{ endblock }}
